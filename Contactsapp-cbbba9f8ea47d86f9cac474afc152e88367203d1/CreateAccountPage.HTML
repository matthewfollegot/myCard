<!DOCTYPE html>
<html class="theme">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="WelcomePage.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title> Create Account </title>
  </head>
  <body>
    <center> <h1> Create Your Account! </h1>
    <form>
        First Name: <input type="text" name="firstName" id="firstName"><br>
        Last Name: <input type="text" name="lastName" id="lastName"><br>
        Email: <input type="email" name="email" id="email"> <br>
        Phone Number: <input type="tel" name="phone number" id="phoneNumber"> <br>
        Address: <input type="text" id="address"> <br>
        Birthday: DD <input type="tel" id="Day" maxlength="2" > MM <input type="tel" id="Month" maxlength="2"> YYYY <input type="tel" id="Day" maxlength="4" >
        <br>
        <input class="button" type="submit" onclick="window.open('MainHomePage.html','__self');" value= "submit">

    </form>
    </center>
  </body>

  <script src="CreateAccountPage.js"> </script>
</html>
