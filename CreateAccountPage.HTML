<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Create Account </title>
  </head>
  <body>
    <center> <h1> Create Your Account! </h1> </center>
    <form>
        First Name: {{Name}} <br>
        Last Name: {{Lname}} <br>
        Email: {{email}} <br>
        Phone Number: <input type="number" name="phone number" id="phoneNumber"> <br>
        Address: <input type="String" id="address"> <br>
        Birthday: DD <input type="tel" id="Day" maxlength="2" > MM <input type="tel" id="Month" maxlength="2"> YYYY <input type="tel" id="Day" maxlength="4" >
        <input type="submit" value= "submit">
    </form>
  </body>

  <script src="CreateAccountPage.js"> </script>
</html>
